<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="image/bismillah.jpg">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/skills.css">
    <link rel="stylesheet" href="css/skills2.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <title>ardanclassic</title>
</head>


<body>

    <!-- ----------------------------------- FADE SCRIPT -------------------------------------- -->
    <script>
        
        $('body').css('display', 'none');
        $(document).ready(function() {
            $('body').fadeIn(2000);

            $('a').click(function() {
                var id = this.getAttribute('id');
                var $class = this.getAttribute('class');
                if (id != 'link1' && $class != 'close'){
                    event.preventDefault();
                    newLocation = this.href;
                    $('body').fadeOut(1000, newpage);
                    function newpage() {
                        window.location = newLocation;
                    }
                }
            });
        });

    </script>


    <!-- ------------------------------ DRAGGABLE BUTTON -------------------------------------- -->

    <div class="share draggable" style="top: 35%;">
        <div class="toggle">
        </div>
    </div>


    <!-- -------------------------------------------------------------------------------------- -->
    <div class="container grid">

        <!-- ---------------------- GRID ---------------------- -->

        <div id="content">
            <div class="box one">
                <div class="gor1"></div>
                <div class="layer layer1">
                    <span style="position: relative; top: 1cm;">
                        <img id="a" src="image/skills/html5.png" ><br>
                        <img id="b" src="image/skills/css.png" ><br>
                        <img id="c" src="image/skills/js.jpg" ><br>
                    </span>
                </div>
            </div>

            <div class="box two">2
                <div class="gor2"></div>
                <div class="layer layer2">
                    <span style="position: relative; top: 3cm;">
                        <h1>What are My Skills ?</h1>
                    </span>
                </div>
            </div>

            <div class="box three">3
                <div class="gor3"></div>
                <div class="layer layer3">
                    <span style="position: relative; top: 1cm;">
                        <img src="image/skills/mysql.png" style="width: 85%;"><br>
                    </span>
                </div>
            </div>

            <div class="box four">4
                <div class="gor4"></div>
                <div class="layer layer4">
                    <span style="position: relative; top: 2cm;">
                        <img src="image/skills/php.png" style="width: 50%;"><br>
                        <img src="image/skills/codeigniter.png" style="width: 50%;margin-top: 2em;"><br>
                        <img src="image/skills/yii.png" style="width: 50%;margin-top: 3em;"><br>
                    </span>
                </div>
            </div>

            <div class="box five">5
                <div class="gor5"></div>
                <div class="layer layer5">
                    <span style="position: relative; top: 3cm;">
                        <h1>Zoom In ( Press Ctrl + Scroll Up ) <br> to See More Specific</h1>
                    </span>
                </div>
            </div>
        </div>

        <!-- ------------------------------ MODAL ----------------------------------- -->

        <div class="modal fade" id="modal5" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document" style="top: 10%;">
                <div class="modal-content" style="background: transparent;">
                    <div class="modal-body">
                        <img src="image/project_experience.jpg" style="border-radius: 10px; width: 100%;">
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <!-- --------------------------- TIMELINE MEDIA --------------------------------- -->
    <div class="timeline">
        <ul>
            <li>
                <div class="content">
                    <h3>Basic Skills</h3>
                    <p><br>
                        <img id="d" src="image/skills/html5.png">
                        <img id="e" src="image/skills/css.png" >
                        <img id="f" src="image/skills/js.jpg" >
                    </p>
                </div>
                <div class="time one">
                    <h4>Panel - 1</h4>
                </div>
            </li>
            <li>
                <div class="content">
                    <h3>Framework skills</h3>
                    <p><br>
                        <img id="g" src="image/skills/jquery.png">
                        <img id="h" src="image/skills/bootstrap.png" > <br>
                        <img id="i" src="image/skills/yii.png" >
                        <img id="j" src="image/skills/codeigniter.png" >
                    </p>
                </div>
                <div class="time two">
                    <h4>Panel - 2</h4>
                </div>
            </li>
            <li>
                <div class="content">
                    <h3>Back End Skills</h3>
                    <p><br>
                        <img id="k" src="image/skills/php.png">
                        <img id="l" src="image/skills/mysql.png" >
                    </p>
                </div>
                <div class="time three">
                    <h4>Panel - 3</h4>
                </div>
            </li>
            <li>
                <div class="content">
                    <h3>Other Skills</h3>
                    <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae et debitis facere, accusamus dolores id iste, totam error consequuntur nostrum enim temporibus? Quaerat at repellendus similique exercitationem possimus obcaecati. Rerum?</p> -->
                </div>
                <div class="time four">
                    <h4>Panel - 4</h4>
                </div>
            </li>
        </ul>
    </div>

</body>

</html>

<script>
    $(document).ready(function() {
        $('.toggle').dblclick(function () {
            $('body').fadeOut(2000, newpage);
            function newpage() {
                window.location.href = 'home.html';
            }
        })
        $('.draggable').draggable()
    })
</script>
